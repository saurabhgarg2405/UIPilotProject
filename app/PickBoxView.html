
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tasks Raised by me</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">

                <!-- /.col-lg-6 -->
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        <i class="fa fa-tasks fa-fw"></i>
                            Tasks
                            <div style="float:right">
                                <div style="height: 20px; width: 20px; background-color: #d9534f; border: 1px solid white; float: left"></div><div style="margin-right:5px;margin-left:5px;float:left;color:white">To Do</div>
                                <div style="height: 20px; width: 20px; background-color: #428bca; border: 1px solid white; float: left"></div><div style="margin-right:5px;margin-left:5px;float:left;color:white">Started</div>
                                <div style="height: 20px; width: 20px; background-color: #f0ad4e; border: 1px solid white; float: left"></div><div style="margin-right:5px;margin-left:5px;float:left;color:white">In Progress</div>
                                <div style="height: 20px; width: 20px; background-color: #5cb85c; border: 1px solid white;float: left"></div> <div style="margin-right:5px;margin-left:5px;float:left;color:white">Resolved</div>
                            </div>

                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                         <br/>
                                                <ul ng-repeat='task in tasksAssigned' id="verified" class="tasks ui-sortable" style="-webkit-padding-start:0px;cursor: hand;">
                                                    <li ng-repeat='issues in task.issues' draggable="true" id='{{issues.name}}'>
                                                        
                                                       
                                                            <div style="float:left"class="col-lg-3 col-md-6">
                                                                <div ng-class="{'panel panel-red' : issues.status =='TO DO','panel panel-primary' :issues.status =='Open' || issues.status =='New' || issues.status =='Deffered' ,'panel panel-yellow' : issues.status =='In Progress','panel panel-green' : issues.status =='Resolved' || issues.status =='Closed'}">
                                                                    <div class="panel-footer" style="padding: 1px 10px;border-top-right-radius: 61px;border-top-left-radius: 61px;">
                                                                        <span class="pull-right">&nbsp; Assignee: {{issues.assigneeName}} </span>r
                                                                        <span class="pull-left"><i class="fa fa-tasks fa-fw"></i>&nbsp;&nbsp;{{issues.estimatedMinutes}}/{{issues.remainingEstimateMinutes}} </span>
                                                                        <div class="clearfix"></div>
                                                                    </div>
                                                                    <div class="panel-footer" style="padding: 1px 10px;border-top-right-radius: 61px;border-top-left-radius: 61px;">
                                                                        <span class="pull-left" style="padding-top:4px;font-weight:bold;"> {{issues.name}}&nbsp;&nbsp;<span ng-hide="toggle">{{issues.description}}</span></span><button style="float: right" class="closedTask column-button ">x</button><button style="float: right" class="expandTask column-button" ng-click="toggle = !toggle">+</button>

                                                                        <div class="clearfix"></div>
                                                                    </div>
                                                                    <div class="panel-heading">
                                                                        <div class="row">
                                                                            <div class="col-xs-12 text-left" style="font-size:12px;">
                                                                                <span><button class=" helpBt" style="color:black" ng-click="openDialog();">?</button> <span class="estimate">Estimate Hrs:<span class="value">0</span></span></span>
                                                                                <span class="footerfooter" style="background:none;color:white;font-size:12px;"><span class="estimate value" style="float: left">Created :<span>{{issues.creationDate}}</span></span><span>Project:<span> {{task.projectName}}</span></span></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>




                                                                </div>
                                                            </div><ng-if ="$index%4 == 0" br />
                                                     

                                                    </li>
                                                </ul>
                                
                                        
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
